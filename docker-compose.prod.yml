# Docker Compose for Production - Memory Optimized
# This file extends docker-compose.yml for production-specific configurations
# Use: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d


services:
  app:
    restart: always
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
    # Reduced memory limits to prevent OOM on t2.micro
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
      - ./docker/php/www.conf:/usr/local/etc/php-fpm.d/zz-custom.conf

  mysql:
    restart: always
    deploy:
      resources:
        limits:
          memory: 384M
        reservations:
          memory: 256M
    ports: []
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.prod.cnf:/etc/mysql/my.cnf
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}

  nginx:
    restart: always
    deploy:
      resources:
        limits:
          memory: 64M
        reservations:
          memory: 32M
    volumes:
      - ./public:/var/www/html/public:ro
      - ./docker/nginx/production.conf:/etc/nginx/conf.d/default.conf

  redis:
    image: redis:7-alpine
    container_name: cinch_redis
    restart: always
    deploy:
      resources:
        limits:
          memory: 64M
        reservations:
          memory: 32M
    volumes:
      - redis_data:/data
    networks:
      - cinch_network
    command: redis-server --appendonly yes --maxmemory 48mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 5s
      retries: 10

volumes:
  redis_data:
    driver: local

