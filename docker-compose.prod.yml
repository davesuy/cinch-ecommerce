# Docker Compose for Production
# This file extends docker-compose.yml for production-specific configurations
# Use: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

version: '3.8'

services:
  app:
    restart: always
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
    # Don't mount source code in production
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini

  mysql:
    restart: always
    # Don't expose MySQL port to host in production
    ports: []
    volumes:
      - mysql_data:/var/lib/mysql
      # Consider using a production-optimized MySQL config
      - ./docker/mysql/my.prod.cnf:/etc/mysql/my.cnf
    environment:
      # Use strong passwords from environment variables
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}

  nginx:
    restart: always
    volumes:
      - ./public:/var/www/html/public:ro
      - ./docker/nginx/production.conf:/etc/nginx/conf.d/default.conf
      # Add SSL certificates for HTTPS
      # - ./ssl:/etc/nginx/ssl:ro
    # Consider using a reverse proxy like Traefik or adding SSL configuration

  # Redis for caching and sessions (production)
  redis:
    image: redis:7-alpine
    container_name: cinch_redis
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - cinch_network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 5s
      retries: 10

volumes:
  redis_data:
    driver: local

